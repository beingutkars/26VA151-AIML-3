<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile Card</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;   /* Horizontal center */
        align-items: center;* Vertical center */
        background: linear-gradient(to right, #4e73df, #1cc88a);
        font-family: Arial, sans-serif;
    }

    .card {
        width: 320px;
background: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        overflow: hidden;
        display: flex;
        flex-direction: column;    
        align-items: center;     
    }
.card-header {
        width: 100%;
        padding: 20px;
        background: #4e73df;
        color: white;
        text-align: center;
    }

   .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 5px solid white;
        margin-top: -60px;
        object-fit: cover;
    }

    .card-body {
        padding: 20px;
        display: flex;
        flex-direction: column;   
        align-items: center; 
justify-content: center;  
        text-align: center;
    }

    .info {
        width: 100%;
        margin-top: 15px;
        display: flex;
        justify-content: space-between;     }
.info div {
        text-align: center;
    }

    .btn {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: #1cc88a;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

.btn:hover {
        background: #17a673;
    }
</style>
</head>

<body>

<div class="card">
    <div class="card-header">
        <h2>Student Profile</h2>
    </div>

    <img src="https://via.placeholder.com/150" alt="Student Photo" class="profile-img">

    <div class="card-body">
        <h3>John Doe</h3>
        <p>Computer Science Student</p>

        <div class="info">
            <div>
                <h4>120</h4>
                <p>Credits</p>
            </div>
            <div>
                <h4>3.8</h4>
                <p>GPA</p>
            </div>
            <div>
                <h4>2026</h4>
                <p>Batch</p>
            </div>
        </div>

        <button class="btn">Contact</button>
    </div>
</div>

</body>
</html>
